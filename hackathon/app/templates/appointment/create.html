{% extends 'layout.html' %}

{% block title %}Create Appointment{% endblock %}

{% block header %}
  <h1 class="text-center">New Appointment</h1>
{% endblock %}

{% block content %}
  <form action="" method="POST" class="mt-4">
    <div class="mb-3">
      <label for="start_time" class="form-label">Start Time</label>
      <input type="time" id="start_time" name="start_time" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="washes" class="form-label">Cognitive Behavioral Therapy (CBT) </label>
      <input type="number" id="washes" name="washes" class="form-control" min="1" max="3" required>
    </div>
    <div class="mb-3">
      <label for="dries" class="form-label">Dialectical Behavior Therapy (DBT)</label>
      <input type="number" id="dries" name="dries" class="form-control" min="1" max="3" required>
    </div>
    <button type="submit" class="btn btn-success confirm-submit">Submit</button>
    <a href="{{ url_for('homepage.index') }}" class="btn btn-secondary">Cancel</a>
  </form>

  <div id="confirmationModal">
    <div class="modal-content">
      <h4 class="text-center">Confirm Your Action</h4>
      <p class="text-center">Are you sure you want to proceed with this action?</p>
      <div class="modal-buttons">
        <button id="modalConfirm" class="btn btn-success">Yes</button>
        <button id="modalCancel" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
{% endblock %}
