{% extends 'layout.html'%}

{% block header %}
  <h1 class="text-center">{% block title %}Edit Report{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="" method="POST" class="mt-4">
    <div class="mb-3">
      <label for="issue" class="form-label"><b>Issue(s) being Reported</b></label><br>
      <label for="staff" class="form-label">Mental Health Professional</label>
      <input type="checkbox" id="issue" name="issue" value="staff" class="form-control">
      <label for="machines" class="form-label">Other Memebers Of Staff</label>
      <input type="checkbox" id="issue" name="issue" value="Machines" class="form-control">
      <label for="app" class="form-label">Other</label>
      <input type="checkbox" id="issue" name="issue" value="app" class="form-control"><br><br>
    </div>
    <div class="mb-3">
      <label for = "message" class="form-label"><b>Report Message</b></label>
      <input type = "text" id = "message" name = "message" class="form-control" required><br><br><br>
    </div>
    <div class="mb-3">
      <input type = "radio" id = "disclaimer" name = "disclaimer" class="form-control" required>
      <label for = "disclaimer" class="form-label">I have read through my report and deemed it to be truthful.</label><br><br>
    </div>
    <button type="submit" class="btn btn-success confirm-submit">Edit Report</button>
    <a href="{{ url_for('homepage.index') }}" class="btn btn-secondary">Cancel</a>
  </form>

  <div id="confirmationModal">
    <div class="modal-content">
      <h4 class="text-center">Confirm Your Action</h4>
      <p class="text-center">Are you sure you want to proceed with this action?</p>
      <div class="modal-buttons">
        <button id="modalConfirm" class="btn btn-success">Yes</button>
        <button id="modalCancel" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
{% endblock %}
